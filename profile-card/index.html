<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

  <div class="container">

    <img id="tl" src="./images/bg-pattern-top.svg">
    <img id="br" src="./images/bg-pattern-bottom.svg">

    <div class="card-container centro">
      <img class="cartao" src="./images/bg-pattern-card.svg">
      <img class="foto centro" src="./images/image-victor.jpg">
      
      <h1> Victor Crest <span> 26 </span> </h1>
      <h2> London</h2>

      <ul>
        <li>
          <h3> 80K </h3>
          <h4> Followers </h4>
        </li>

        <li>
          <h3> 803K </h3>
          <h4> Likes </h4>
        </li>

        <li>
          <h3> 1.4K </h3>
          <h4> Photos </h4>
        </li>
      </ul>
    </div>

    <div class="attribution centro">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/joseeduardorp" target="_blank">Jos√© Eduardo</a>.
    </div>

  </div>

</body>
</html>
